{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="" method="post">
        <img src="/static/img/{{current_user.id}}.jpg" class="img-thumbnail" alt="" width="100" height="100">
        <p>
            {{ form.image.label }}<br>
            {{ form.image(class="form-control", type="file") }}
        </p>
        <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
        <a class="btn btn-primary" href="/">Продолжить</a>
    </form>
</div>
{% endblock %}
