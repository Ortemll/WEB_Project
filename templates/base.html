<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-primary">
        {% if current_user.is_authenticated %}
        <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><img
                src="/static/img/sticks.png" alt="not_found" width="30" height="30"
                class="align-text-top">
        </button>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
             id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <div class="row">
                    <div class="col-sm text-center">
                        <h3 class="text-centered-muted">Профиль</h3>
                    </div>
                </div>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="row">
                    <div class="row justify-content-md-center">
                        <div class="col col-lg-2">
                            <img src="/static/img/baseline_notifications_black_24dp.png" alt="not_found" width="45"
                                 height="45">
                        </div>
                        <div class="col-md-auto text-center">
                            <a href="/register/load_photo"><img src="/static/img/{{current_user.profile_picture_name}}" alt="not_found" width="75"
                                 height="75"
                                    class="d-inline-block rounded"></a><br> {{ current_user.name }}
                        </div>
                        <div class="col col-lg-2">
                            <img src="/static/img/baseline_favorite_black_24dp.png" alt="not_found" width="45"
                                 height="45">
                        </div>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item"><h6><img src="/static/img/baseline_public_black_24dp.png"
                                                         alt="not_found" width="15" height="15">
                        <a href="/"> Главная страница</a></h6>
                    </li>
                    <li class="list-group-item">
                        <h6><a href="/user/{{current_user.id}}"><img
                                src="/static/img/baseline_home_black_24dp.png"
                                alt="not_found" width="15" height="15"> Домашняя страница</a></h6>
                    </li>
                    <li class="list-group-item"><h6><a href="#" data-bs-toggle="modal"
                                                       data-bs-target="#exampleModal"
                                                       class="link-danger"><img
                            src="/static/img/baseline_logout_black_24dp.png"
                            alt="not_found" width="15" height="15">Выйти</a></h6>
                    </li>
                    <li class="list-group-item">
                        <div class="row justify-content-md-center">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="button" class="btn btn-info"><a
                                        href="https://vk.com/public204028442"><img src="/static/img/vk.png" alt=""
                                                                                   width="25" height="25"></a>
                                </button>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <a class="btn btn-primary" href="https://discord.gg/VXp5bXpaqC">
                                    <img src="/static/img/discord.png" alt="" width="25" height="25"></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        {% else %}
        <div>
            <a class="btn btn-light" href="/register">Зарегистрироваться</a>
            <a class="btn btn-light" href="/login">Войти</a>
        </div>
        {% endif %}
        <h5>Web Project</h5>
    </nav>
</header>

<main>
    <!-- штука для модуля в навбаре -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Вы точно хотите выйти?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Если вы выйдете...
                    <img src="/static/img/oniiiiii-chan.jpg" alt="not_found" width="267" height="360">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                    <a href="/logout" class="btn btn-primary">Да</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
</main>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>


</body>

</html>
